spring.profiles.active=@activatedProperties@
spring.application.name=Backend
spring.data.mongodb.uri=mongodb+srv://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_CLUSTER}/${MONGO_DATABASE}?authSource=admin

spring.web.resources.static-locations=file:../frontend/static/
spring.thymeleaf.prefix=file:../frontend/templates/

security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration-time=${EXPERATION_TIME}
server.servlet.session.cookie.same-site=strict